type: object
required:
  - email
  - password
properties:
  email:
    type: string
    format: email
    example: david@gmail.com
    pattern:  '/^\w+([._]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/'
  password:
    type: string
    format: password
    example: '1234567q'
    minLength: 8
    maxLength: 64
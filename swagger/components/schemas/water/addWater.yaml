type: object
required:
  - date
  - waterVolume
properties:
  id:
    description: 'Id of the note'
    example: '1970-01-01-06:30'
  date:
    description: 'Date of water consumption'
    type: string
    format: YYYY-MM-DD-HH:MM
    example: '2024-08-07-11:35'
  waterVolume:
    description: 'Amount of water consumption'
    type: number
    minimum: 50
    maximum: 5000
    example: 345
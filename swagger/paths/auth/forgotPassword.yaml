tags:
  - Authentication
summary: Request password reset
operationId: forgotPassword
description: Send password reset instructions to email
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
responses:
  '200':
    description: Reset instructions sent
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password reset instructions sent'
  '400':
    $ref: '../../components/responses/400.yaml'

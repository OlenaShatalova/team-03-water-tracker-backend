tags:
  - Water
summary: Get water consumption statistics for a month
description: >
  Endpoint returns detailed water consumption statistics for a specific month.
  Includes daily breakdown with consumption percentages, daily water norm,
  and number of water intake records.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: month
    required: true
    schema:
      type: integer
      minimum: 1
      maximum: 12
    description: Month number (1-12)
  - in: query
    name: year
    required: true
    schema:
      type: integer
      minimum: 2000
      example: 2024
    description: Year of water consumption statistics
responses:
  '200':
    description: Successful retrieval of monthly water consumption statistics
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: 'success'
            data:
              type: array
              items:
                type: object
                properties:
                  date:
                    type: object
                    properties:
                      day:
                        type: integer
                        example: 5
                      month:
                        type: string
                        example: 'April'
                  dailyNorm:
                    type: string
                    example: '1.8 L'
                  percentage:
                    type: string
                    example: '60%'
                  consumptionCount:
                    type: integer
                    example: 6
  '400':
    description: Invalid query parameters
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid month or year'
  '401':
    description: Unauthorized access
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Unauthorized'
